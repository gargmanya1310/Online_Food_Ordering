<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Khana Khao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #fff8f0; 
            color: #333; 
           
        }

        h2 {
            color: #ff5733; 
            margin-top: 20px;
            margin-bottom: 10px;
        }

        form {
            max-width: 500px; 
            margin: 0 auto; 
        }

        label {
            font-weight: bold; 
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%; 
            padding: 8px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; 
        }

        textarea {
            resize: vertical; 
        }

        .btn {
            background-color: #ff5733; 
            color: #fff; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
    </style>
</head>
<body>
   
    <p>We value your feedback! Please share your thoughts with us so we can continue to improve our service.</p>
    
    <form  method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>
        
        <input class='btn' type="submit"  />
        <input class='btn' type="reset"  />
    </form>
</body>
</html>
